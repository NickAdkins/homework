{% extends 'base.html' %}
{% block title %}Posts{% endblock%}

	{% block content %}
		<h1>This is Twitterclone!</h1>
		<hr>

	{% for post in post_list %}
		{% include 'microblog/_post.html' %}
		{% if not forloop.last %}
			<hr class="postdivider">
		{% endif %}

	{% empty %}
		<p>No Post in Twitterclone.</p>

	{% endfor %}

	{% endblock %}
